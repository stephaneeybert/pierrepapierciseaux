<div>
    <mat-toolbar>
        <h2>{{ 'game.opponent' | translate }}</h2>
        <span class="fill-remaining-space"></span>
        <button mat-fab color="primary" [ngClass]="{'winner':gameIsLoss(gameResult)}" class="score">{{ opponentScore }}</button>
    </mat-toolbar>
    <mat-grid-list flex cols="3" rowHeight="2:1">
        <mat-grid-tile>
            <i [ngClass]="{'selectedWeapon':weaponIsRock(opponentWeapon)}" class="fa fa-hand-rock-o"></i>
        </mat-grid-tile>
        <mat-grid-tile>
            <div>
                <i [ngClass]="{'selectedWeapon':weaponIsPaper(opponentWeapon)}" class="fa fa-hand-paper-o"></i>
            </div>
        </mat-grid-tile>
        <mat-grid-tile>
            <div>
                <i [ngClass]="{'selectedWeapon':weaponIsScissors(opponentWeapon)}" class="fa fa-hand-scissors-o"></i>
            </div>
        </mat-grid-tile>
    </mat-grid-list>
</div>
<br /><br /><br />
<div>
    <mat-toolbar>
        <h2>{{ 'game.me' | translate }}</h2>
        <span class="fill-remaining-space"></span>
        <button mat-fab color="primary" [ngClass]="{'winner':gameIsWin(gameResult)}" class="score">{{ playerScore }}</button>
    </mat-toolbar>
    <mat-grid-list cols="3" rowHeight="2:1">
        <mat-grid-tile>
            <i (click)="playerPicksRock()" [ngClass]="{'selectedWeapon':weaponIsRock(playerWeapon)}" class="fa player fa-hand-rock-o"></i>
        </mat-grid-tile>
        <mat-grid-tile>
            <div>
                <i (click)="playerPicksPaper()" [ngClass]="{'selectedWeapon':weaponIsPaper(playerWeapon)}" class="fa player fa-hand-paper-o"></i>
            </div>
        </mat-grid-tile>
        <mat-grid-tile>
            <div>
                <i (click)="playerPicksScissors()" [ngClass]="{'selectedWeapon':weaponIsScissors(playerWeapon)}" class="fa player fa-hand-scissors-o"></i>
            </div>
        </mat-grid-tile>
    </mat-grid-list>
</div>
